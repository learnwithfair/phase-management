  <body>
    <div class="w-full h-full min-h-screen p-6 text-[#1b1b1b] space-y-10">
      <div>
        <button id="addSlotBtn" class="block ml-auto">
          <div class="btn flex items-center space-x-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 4.5v15m7.5-7.5h-15"
              />
            </svg>

            <p class="">Add New Slot</p>
          </div>
        </button>

        <!-- modal -->
        <div class="">
          <dialog data-bs-backdrop="static" id="favDialog" class="modal">
            <form onsubmit="addNewSlot()" method="dialog">
              <div class="space-y-3">
                <p class="text-2xl font-bold">Create New Slot</p>
                <div class="space-y-2">
                  <label for="slot-name" class="block text-sm font-medium"
                    >Enter name</label
                  >
                  <input
                    type="text"
                    id="slot-name"
                    class="bg-gray-50 border outline-none border-gray-300 text-gray-900 text-sm rounded focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    placeholder="Slot name"
                    required
                  />
                </div>

                <button class="btn w-fit ml-auto block" type="submit">
                  Submit
                </button>
              </div>
            </form>
          </dialog>

          <dialog data-bs-backdrop="static" id="deleteSlotDialog" class="modal">
            <form method="dialog">
              <div class="space-y-4">
                <p class="text-2xl font-medium">Do you confirm to delete it?</p>

                <button class="btn w-fit ml-auto block" type="submit">
                  Submit
                </button>
              </div>
            </form>
          </dialog>
        </div>
      </div>
